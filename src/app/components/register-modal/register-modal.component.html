<div class="modal fade" [ngClass]="{'show': showM }" *ngIf="showM" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 1.5rem;">Quiero publicar</h2>
        <button type="button" class="close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">       <app-signup-form-p></app-signup-form-p>
      </div>

      <div class="modal-footer ">
        <span class="w-100"> Ya tengo cuenta,
          <a (click)="goToIngresar()">ingresar</a>
        </span>
      </div>

    </div>
  </div>
