<div [ngClass]="{'modal':true, 'fade':true, 'show':showM}" *ngIf="showM" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 style="margin: 0; font-size: 1.5rem;">Ingresar</h2>
        <button type="button" class="close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form class="text-center">
          <div class="form-group text-left">
            <label for="email"> E-mail </label>
            <input class="form-control" name="email" [(ngModel)]="model.email" placeholder="nombre@mail.com" value="" type="text">
          </div>

          <div class="form-group text-left">
            <label for="password">Contraseña </label>

            <div class="form-group">
              <input class="form-control" name="password" [(ngModel)]="model.pass" placeholder="Usá de 6 a 10 caracteres" value="" type="password">
              <a class="modal-link">No se mi contraseña</a>
            </div>
          </div>

          <button type="submit" class="btn w-100 btn-large btn-cprop" (click)="login()">Ingresar</button>
        </form>
      </div>

      <div class="modal-footer">
        <span class="w-100"> No tengo cuenta,
          <a (click)="irRegistro()">registrarme</a>
        </span>
      </div>
    </div>
  </div>
